})

    @@include('html/header.html',{})

    <main id="main" class="main">
      <section class="main__intro intro">
        <div class="intro__container">
          <div class="intro__body">

          <img src="@img/intro-bg.png" alt="Background Image">

      </section>
    </main>

    <!-- FOOTER -->
    @@include('html/footer.html',{})

  </div>
